{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<div class="container-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="container bg-white pb-2">

            <!-- Password Change title -->
            <div class="row pt-2 text-center">
                <h1><strong>{{ gui_messages.enter_new_password_title }}</strong></h1>
            </div>

            <form id="form-signup" method="post">
                {% csrf_token %}

                <!-- Password Input -->
                <div class="row my-2 justify-content-center">
                <div class="col-10 col-md-6">
                    <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <div class="form-floating">
                        {{ form.password1 }}
                        <label for="floatingInputGroupPassword1">{{ gui_messages.password }}</label>
                    </div>

                    <div class="col-12">
                        <span class="text-danger">{{ form.password1.errors.0 }}</span>
                    </div>

                    </div>
                </div>
                </div>

                <!-- Password repeat input -->
                <div class="row my-2 justify-content-center">
                <div class="col-10 col-md-6">
                    <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <div class="form-floating">
                        {{ form.password2 }}
                        <label for="floatingInputGroupPassword2">{{ gui_messages.password_repeat }}</label>
                    </div>

                    <div class="col-12">
                        <span class="text-danger">{{ form.password2.errors.0 }}</span>
                    </div>

                    </div>
                </div>
                </div>

                <!-- Set New Password button -->
                <div class="row my-4 justify-content-center text-center">
                    <div class="col-10 col-md-6">
                        <input type="submit" value="{{ gui_messages.change_password_button }}" class="btn btn-primary shadow-none">
                    </div>
                </div>

            </form>

            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
