{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" style="background-color: aliceblue; padding: 40px; padding-top: 20px;">
    <h class="display-6">Poem Library</h>

    {% if user.is_staff %}
    <br>
    <a class="btn btn-secondary" href="/admin/poetry_translation/poem/" role="button" style="margin: 10px;">Change the list (moderator)</a>
    {% endif %}
    
    <input class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search" id="searchBox"
        onkeyup="search()" style="margin-top: 10px; margin-bottom: 10px;">
    <div class="poems_list">
        <ol>
            {% for poem in object_list %}
            <li class="poem">
                <a href="{% url 'poem_detail' poem.id %}">{{ poem.title }}</a>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>

<script>
    function search() {
        let query = document.getElementById("searchBox").value.toLowerCase();
        let poems = document.getElementsByClassName("poem");

        // Loop through each poem and hide/show based on the search query
        for (let i = 0; i < poems.length; i++) {
            let poem = poems[i];
            let title = poem.getElementsByTagName("a")[0].innerText.toLowerCase();
            if (title.includes(query)) {
                poem.style.display = "block";
            } else {
                poem.style.display = "none";
            }
        }
    }
</script>

{% endblock %}
