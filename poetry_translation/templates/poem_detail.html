{% extends 'base.html' %}

{% block content %}

<style>
  .row>* {
    padding-left: 0;
  }
</style>

<form action="{% url 'update_translation' %}" method="post">
  {% csrf_token %}
  <div class="container-sm" style="margin-left: 20px;">
    <h class="display-6">Сервис перевода - {{ poem.language_engine }}<br>{{ poem.source_lang }} -> {{ poem.target_lang }}</h>
    <div class="row" style="margin-top: 20px">
      <label for="massage_title">Название текста</label>
      <input type="text" class="form-control" name="title" value="{{ poem.title }}"
        style="width: 300px; padding-left: 15px" id="massage_title" placeholder="Название текста">
    </div>
    <div class="row">
      <div class="col">
        Оригинальный текст
        <textarea type="text" class="massage_text" rows="10" name="user_prompt">{{ poem.user_text|safe }}</textarea>
      </div>
      <div class="col">
        Перевод
        <textarea type="text" class="massage_text" rows="10" name="translation_text">{{ poem.text|safe }}</textarea>
      </div>
    </div>
    
    <button class="btn btn-outline-success" type="submit" style="margin-top: 10px; width: 200px">Сохранить</button>

  </div>
</form>

{% endblock %}
